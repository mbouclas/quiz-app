
<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{ VM.Results.title }}</h4>
    </div>
    <img class="card-img-top" ng-src="{{ VM.Results.img }}">
    <div class="card-block">

        <p class="card-text">{{ VM.Results.message }}</p>
        <p class="card-text"><small class="text-muted">{{ VM.Points }} points collected</small></p>
    </div>
    <div class="card-footer">
        <a href="#/" class="btn-block btn btn-primary">Take the quiz again</a>
    </div>
</div>
